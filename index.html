<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AnimeVerse â€“ Katalog Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    header {
      padding: 30px;
      text-align: center;
      background: linear-gradient(135deg, #7c3aed, #ec4899);
    }
    .search {
      padding: 20px;
      text-align: center;
    }
    input {
      width: 85%;
      max-width: 420px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 25px;
    }
    .card {
      background: #1e293b;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform .2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .card h3 {
      font-size: 15px;
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>AnimeVerse</h1>
  <p>Katalog Anime Gratis</p>
</header>

<div class="search">
  <input type="text" id="search" placeholder="Cari anime...">
</div>

<div class="catalog" id="animeList"></div>

<script>
  const anime = [
    {
      title: "Naruto",
      image: "https://i.imgur.com/9Xq7ZQp.jpg"
    },
    {
      title: "One Piece",
      image: "https://i.imgur.com/8RKXAIV.jpg"
    },
    {
      title: "Attack on Titan",
      image: "https://i.imgur.com/5ZQ0XQh.jpg"
    },
    {
      title: "Demon Slayer",
      image: "https://i.imgur.com/2yaf2wb.jpg"
    },
    {
      title: "Jujutsu Kaisen",
      image: "https://i.imgur.com/5x8cM9O.jpg"
    },
    {
      title: "Chainsaw Man",
      image: "https://i.imgur.com/1XK8Q7F.jpg"
    },
    {
      title: "Death Note",
      image: "https://i.imgur.com/7s6Q0Yp.jpg"
    },
    {
      title: "Spy x Family",
      image: "https://i.imgur.com/RpM5kEF.jpg"
    }
  ];

  const list = document.getElementById("animeList");
  const search = document.getElementById("search");

  function render(data) {
    list.innerHTML = "";
    data.forEach(a => {
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <img src="${a.image}" alt="${a.title}">
        <h3>${a.title}</h3>
      `;
      list.appendChild(d);
    });
  }

  search.addEventListener("input", e => {
    render(
      anime.filter(a =>
        a.title.toLowerCase().includes(e.target.value.toLowerCase())
      )
    );
  });

  render(anime);
</script>

</body>
</html>
